#

  Test:
    runs-on: ubuntu-latest

    env:
      DOCKER_COMPOSE: 'docker-compose -f docker-compose.yml -f docker-compose.ci.yml'
#    needs:
#      - Build
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Date cache key
        id: get-date
        run: |
          echo "date=$(/bin/date -u "+%Y%m")" >> $GITHUB_OUTPUT

      - name: Cache data
        uses: actions/cache@v3
        with:
          path: data
          key: data-${{ steps.get-date.outputs.date }}

      - name: Set up environment variables
        run: |
          cp .env.dist .env
          sed -i "s/BBOX=.*/BBOX=43.3146:41.49:43.8202:41.8238/" .env
          sed -i "s|FEATURE_COUNTRIES=.*|FEATURE_COUNTRIES=europe/georgia|" .env
          sed -i "s/USGS_USERNAME=.*/USGS_USERNAME={{ secrets.USGS_USERNAME }}/" .env
          sed -i "s/USGS_PASSWORD=.*/USGS_PASSWORD={{ secrets.USGS_PASSWORD }}/" .env

      - name: Build map-it
        uses: docker/build-push-action@v4
        with:
          file: Dockerfile
          push: false
          load: true
          tags: hiddewie/map-it:${{ github.ref_name }}
          cache-from: |
            type=gha,scope=$GITHUB_REF_NAME-map-it
            type=gha,scope=master-map-it
          cache-to: type=gha,mode=max,scope=$GITHUB_REF_NAME-map-it

      - name: Build map-it-import
        uses: docker/build-push-action@v4
        with:
          file: import.Dockerfile
          push: false
          load: true
          tags: hiddewie/map-it-import:${{ github.ref_name }}
          cache-from: |
            type=gha,scope=$GITHUB_REF_NAME-map-it-import
            type=gha,scope=master-map-it-import
          cache-to: type=gha,mode=max,scope=$GITHUB_REF_NAME-map-it-import

      - name: Build map-it-bounds
        uses: docker/build-push-action@v4
        with:
          file: bounds.Dockerfile
          push: false
          load: true
          tags: hiddewie/map-it-bounds:${{ github.ref_name }}
          cache-from: |
            type=gha,scope=$GITHUB_REF_NAME-map-it-bounds
            type=gha,scope=master-map-it-bounds
          cache-to: type=gha,mode=max,scope=$GITHUB_REF_NAME-map-it-bounds

      - name: Build
        run: |
          $DOCKER_COMPOSE \
            build \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            map-it map-it-bounds map-it-import

      - name: Run database
        timeout-minutes: 1
        run: |
          $DOCKER_COMPOSE up -d postgres-osm
          
          until $DOCKER_COMPOSE exec -T postgres-osm pg_isready; do
            echo "Sleeping 1 second"
            sleep 1
          done

      - name: Postgres logs
        if: always()
        run: |
          $DOCKER_COMPOSE logs postgres-osm

      - name: Run import
        run: |
          BBOX=$($DOCKER_COMPOSE run map-it-bounds)
          sed -i "s/BBOX=.*/BBOX=$BBOX/" .env
          echo "Bounding box: $BBOX"

          $DOCKER_COMPOSE run map-it-import

      - name: Generate map
        run: |
          $DOCKER_COMPOSE run map-it

      - name: Generate tiles
        run: |
          sed -i "s/BBOX=.*/BBOX=43.4715:41.3965:43.5077:41.4180/" .env
          $DOCKER_COMPOSE run map-it tiles.sh

      - name: Generate legend
        run: |
          $DOCKER_COMPOSE run map-it legend.sh

      - name: Publish images
        run: |
          $DOCKER_COMPOSE \
            push \
            map-it map-it-bounds map-it-import

      - name: Archive test artifacts
        uses: actions/upload-artifact@v3
        with:
          name: map
          if-no-files-found: error
          path: |
            output/map.pdf
            output/tiles/12/2543/1529.png
            output/legend.pdf
