version: v1.0
name: Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

auto_cancel:
  running:
    when: "branch != 'master'"

blocks:
  - name: Build and run
    task:
      secrets:
        - name: usgs
      jobs:
        - name: Build and run Docker images
          commands:
            - checkout
            - export PROJECT_DIR=`pwd`
            # Build images
            - docker build -t map-it-import -f import.Dockerfile .
            - docker build -t map-it .
            # Run database
            - docker run -d --name postgres-osm openfirmware/postgres-osm
            # Run import for small area
            - |
              docker run \
                -ti \
                --rm \
                -v $PROJECT_DIR/data:/data \
                --link postgres-osm:postgres-osm \
                -e PG_HOST=postgres-osm \
                -e PG_PORT=5432 \
                -e PG_USER="osm" \
                -e PG_PASSWORD="" \
                -e PG_DATABASE="gis" \
                -e USGS_USERNAME="$USGS_USERNAME" \
                -e USGS_PASSWORD="$USGS_PASSWORD" \
                -e FEATURE_COUNTRIES="europe/georgia" \
                -e BBOX="43.3558:41.202:44.1000:41.8395" \
                map-it-import
            - |
              docker run -ti \
                --rm \
                -v $PROJECT_DIR/data:/map-it/data \
                -v $PROJECT_DIR/output:/map-it/output \
                --link postgres-osm:postgres-osm \
                -e PG_HOST=postgres-osm \
                -e PG_PORT=5432 \
                -e PG_USER="osm" \
                -e PG_PASSWORD="" \
                -e PG_DATABASE="gis" \
                -e MAP_NAME="map" \
                -e BBOX="43.3558:41.202:44.1000:41.8395" \
                -e OFFSET_PAGES_X="0" \
                -e OFFSET_PAGES_Y="0" \
                -e PAPER_SIZE="A2" \
                -e PAPER_ORIENTATION="landscape" \
                -e SCALE="1:150000" \
                -e PAGES_HORIZONTAL="1" \
                -e PAGES_VERTICAL="1" \
                map-it
            - artifact push workflow --expire-in 2w output/map.pdf
