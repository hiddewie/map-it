version: v1.0
name: Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build Docker images
    task:
      jobs:
        - name: Build import image
          commands:
            - checkout
            - docker build -t map-it-import -f import.Dockerfile .
        - name: Build map generation image
          commands:
            - checkout
            - docker build -t map-it .
